language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
scripts:
- npm i -D
- npm test
- npm run docs
deploy:
  matrix:
  - provider: npm
    email: securisecdev@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: securisec/condoit
      branch: master
  - provider: pages
    skip_cleanup: true
    local_dir: "./docs"
    github_token:
      secure: 
    on:
      branch: master
before_deploy:
- touch .nojekyll
- touch ./docs/.nojekyll
- sed -i '/docs/d' .gitignore
